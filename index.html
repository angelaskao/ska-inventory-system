<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKA Telescope Inventory Management System</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        
        .inventory-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
        }
        
        @media (max-width: 768px) {
            .inventory-container { padding: 10px; }
            .mobile-stack { flex-direction: column !important; }
        }
        
        .ska-primary { background-color: #0078d4; }
        .ska-primary:hover { background-color: #106ebe; }
        .ska-secondary { background-color: #f3f2f1; }
        .ska-text { color: #323130; }
        .ska-text-secondary { color: #605e5c; }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple SVG Icons
        const SearchIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );

        const PlusIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
        );

        const EditIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
        );

        const DeleteIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const SaveIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
            </svg>
        );

        const XIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        const MapPinIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            </svg>
        );

        const PackageIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
        );

        const AlertTriangleIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.268 18.5c-.77.833.192 2.5 1.732 2.5z" />
            </svg>
        );

        const TruckIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM21 17a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
        );

        const WrenchIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            </svg>
        );

        const BuildingIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
        );

        const HomeIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
        );

        const CarIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6V4m0 2a4 4 0 100 8m0-8a4 4 0 110 8m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v-4a6 6 0 1112 0v4m-6 4a2 2 0 100-4m0 4a2 2 0 100 4" />
            </svg>
        );

        const SettingsIcon = () => (
            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            </svg>
        );

        // Add Item Modal Component
        const AddItemModal = ({ isOpen, onClose, onSave, locations }) => {
            const [formData, setFormData] = useState({
                name: '',
                partNumber: '',
                location: '',
                quantity: '',
                minQuantity: '',
                category: '',
                vendor: '',
                criticality: 'Medium'
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                const newItem = {
                    ...formData,
                    id: Date.now(),
                    quantity: parseInt(formData.quantity),
                    minQuantity: parseInt(formData.minQuantity),
                    lastUpdated: new Date().toISOString().split('T')[0],
                    nextMaintenance: new Date(Date.now() + 90 * 24 * 60 * 60 * 1000).toISOString().split('T')[0]
                };
                onSave(newItem);
                setFormData({
                    name: '',
                    partNumber: '',
                    location: '',
                    quantity: '',
                    minQuantity: '',
                    category: '',
                    vendor: '',
                    criticality: 'Medium'
                });
                onClose();
            };

            if (!isOpen) return null;

            return (
                <div className="modal">
                    <div className="modal-content">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold">Add New Inventory Item</h2>
                            <button onClick={onClose} className="text-gray-500 hover:text-gray-700">
                                <XIcon />
                            </button>
                        </div>
                        
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium mb-2">Item Name *</label>
                                    <input
                                        type="text"
                                        required
                                        value={formData.name}
                                        onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        placeholder="e.g., GPS Timing Module"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-2">Part Number *</label>
                                    <input
                                        type="text"
                                        required
                                        value={formData.partNumber}
                                        onChange={(e) => setFormData({...formData, partNumber: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        placeholder="e.g., GPS-TIM-PPS-001"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-2">Location *</label>
                                    <select
                                        required
                                        value={formData.location}
                                        onChange={(e) => setFormData({...formData, location: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    >
                                        <option value="">Select Location</option>
                                        {locations.map(loc => (
                                            <option key={loc.id} value={loc.id}>{loc.name}</option>
                                        ))}
                                    </select>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-2">Category *</label>
                                    <select
                                        required
                                        value={formData.category}
                                        onChange={(e) => setFormData({...formData, category: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    >
                                        <option value="">Select Category</option>
                                        <option value="Telescope Hardware">Telescope Hardware</option>
                                        <option value="Electronics">Electronics</option>
                                        <option value="Power">Power</option>
                                        <option value="Cables">Cables</option>
                                        <option value="Test Equipment">Test Equipment</option>
                                        <option value="Tools">Tools</option>
                                        <option value="Network">Network</option>
                                        <option value="Cooling">Cooling</option>
                                        <option value="Enclosures">Enclosures</option>
                                        <option value="Protection">Protection</option>
                                        <option value="Timing">Timing</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-2">Quantity *</label>
                                    <input
                                        type="number"
                                        required
                                        min="0"
                                        value={formData.quantity}
                                        onChange={(e) => setFormData({...formData, quantity: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        placeholder="0"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-2">Min Quantity *</label>
                                    <input
                                        type="number"
                                        required
                                        min="0"
                                        value={formData.minQuantity}
                                        onChange={(e) => setFormData({...formData, minQuantity: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        placeholder="0"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-2">Vendor *</label>
                                    <input
                                        type="text"
                                        required
                                        value={formData.vendor}
                                        onChange={(e) => setFormData({...formData, vendor: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        placeholder="e.g., Precision Timing Inc"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-2">Criticality</label>
                                    <select
                                        value={formData.criticality}
                                        onChange={(e) => setFormData({...formData, criticality: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    >
                                        <option value="Low">Low</option>
                                        <option value="Medium">Medium</option>
                                        <option value="High">High</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div className="flex gap-4 pt-6">
                                <button
                                    type="submit"
                                    className="flex-1 bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 flex items-center justify-center gap-2"
                                >
                                    <SaveIcon />
                                    Add Item
                                </button>
                                <button
                                    type="button"
                                    onClick={onClose}
                                    className="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-400"
                                >
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const SKAInventorySystem = () => {
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedLocation, setSelectedLocation] = useState('all');
            const [inventoryData, setInventoryData] = useState([]);
            const [locations, setLocations] = useState([]);
            const [aiResponse, setAiResponse] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [lastSync, setLastSync] = useState('');
            const [showAddModal, setShowAddModal] = useState(false);
            const [editingItem, setEditingItem] = useState(null);

            useEffect(() => {
                setLastSync(new Date().toLocaleString());

                const sampleLocations = [
                    { id: 'cpf-core', name: 'CPF Core Facility', type: 'cpf', address: 'Central Processing Facility - Core Area', capacity: 15000, contact: 'facility-manager@ska.org' },
                    { id: 'cpf-warehouse', name: 'CPF Main Warehouse', type: 'central', address: 'Main Distribution Hub - Murchison', capacity: 10000, contact: 'warehouse@ska.org' },
                    { id: 'rpf-s8', name: 'RPF S8 Station', type: 'rpf', address: 'Southern Arm - FS345-350 Cluster', capacity: 800, contact: 'south-ops@ska.org' },
                    { id: 'rpf-n8', name: 'RPF N8 Station', type: 'rpf', address: 'Northern Arm - FS375-378 Cluster', capacity: 600, contact: 'north-ops@ska.org' },
                    { id: 'rpf-e8', name: 'RPF E8 Station', type: 'rpf', address: 'Eastern Arm - FS315-318 Cluster', capacity: 600, contact: 'east-ops@ska.org' },
                    { id: 'fs-core-01', name: 'Core Field Stations 1-50', type: 'field-cluster', address: 'Core Area - Station Block Alpha', capacity: 500, contact: 'core-maint@ska.org' },
                    { id: 'trailer-maint-01', name: 'Maintenance Trailer #1', type: 'trailer', address: 'Mobile - Currently at RPF S8', capacity: 200, contact: 'mobile-team@ska.org' },
                    { id: 'ute-tech-01', name: 'Field Tech Ute - Alex', type: 'ute', address: 'Mobile - Eastern Arm maintenance', capacity: 50, contact: 'alex.tech@ska.org' },
                    { id: 'in-town', name: 'Geraldton Supply Depot', type: 'in-town', address: 'Urban Distribution Center - Geraldton', capacity: 1500, contact: 'geraldton@ska.org' }
                ];

                const sampleInventory = [
                    { id: 1, name: 'Low Frequency Aperture Array Tile', partNumber: 'LFAA-TILE-256', location: 'cpf-core', quantity: 25, minQuantity: 10, category: 'Telescope Hardware', vendor: 'LFAA Systems', lastUpdated: '2025-06-25', criticality: 'High', nextMaintenance: '2025-07-15' },
                    { id: 2, name: 'Signal Processing Unit', partNumber: 'SPU-MARK4-001', location: 'cpf-warehouse', quantity: 15, minQuantity: 5, category: 'Electronics', vendor: 'Digital Systems Corp', lastUpdated: '2025-06-24', criticality: 'High', nextMaintenance: '2025-08-01' },
                    { id: 3, name: 'GPS Timing Module', partNumber: 'GPS-TIM-PPS-001', location: 'cpf-core', quantity: 8, minQuantity: 3, category: 'Timing', vendor: 'Precision Timing Inc', lastUpdated: '2025-06-25', criticality: 'High', nextMaintenance: '2025-07-20' }
                ];

                setLocations(sampleLocations);
                setInventoryData(sampleInventory);
            }, []);

            const getLocationIcon = (type) => {
                switch (type) {
                    case 'cpf': return <BuildingIcon />;
                    case 'central': return <BuildingIcon />;
                    case 'rpf': return <WrenchIcon />;
                    case 'field-cluster': return <PackageIcon />;
                    case 'in-town': return <HomeIcon />;
                    case 'trailer': case 'storage-trailer': return <TruckIcon />;
                    case 'ute': return <CarIcon />;
                    default: return <MapPinIcon />;
                }
            };

            const getLocationTypeColor = (type) => {
                switch (type) {
                    case 'cpf': return 'bg-blue-100 text-blue-800';
                    case 'central': return 'bg-blue-100 text-blue-800';
                    case 'rpf': return 'bg-green-100 text-green-800';
                    case 'field-cluster': return 'bg-purple-100 text-purple-800';
                    case 'in-town': return 'bg-orange-100 text-orange-800';
                    case 'trailer': case 'storage-trailer': return 'bg-yellow-100 text-yellow-800';
                    case 'ute': return 'bg-red-100 text-red-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const getCriticalityColor = (criticality) => {
                switch (criticality) {
                    case 'High': return 'bg-red-100 text-red-800';
                    case 'Medium': return 'bg-yellow-100 text-yellow-800';
                    case 'Low': return 'bg-green-100 text-green-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const filteredInventory = inventoryData.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                     item.partNumber.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                     item.category.toLowerCase().includes(searchQuery.toLowerCase());
                const matchesLocation = selectedLocation === 'all' || item.location === selectedLocation;
                return matchesSearch && matchesLocation;
            });

            const handleAISearch = async () => {
                if (!searchQuery.trim()) return;
                
                setIsLoading(true);
                setAiResponse('');

                try {
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    let response = '';
                    const query = searchQuery.toLowerCase();
                    
                    if (query.includes('telescope') || query.includes('lfaa') || query.includes('antenna')) {
                        const telescopeItems = inventoryData.filter(item => 
                            item.category.toLowerCase().includes('telescope') || 
                            item.name.toLowerCase().includes('tile') ||
                            item.name.toLowerCase().includes('antenna')
                        );
                        response = `🔭 TELESCOPE EQUIPMENT ANALYSIS\n\nFound ${telescopeItems.length} critical telescope components across SKA network:\n\n`;
                        telescopeItems.forEach(item => {
                            const location = locations.find(loc => loc.id === item.location);
                            response += `• ${item.name} (${item.partNumber})\n  Location: ${location?.name} | Qty: ${item.quantity} | Criticality: ${item.criticality}\n`;
                        });
                        response += `\n📋 RECOMMENDATION: Schedule maintenance review for high-criticality items`;
                    } else if (query.includes('add') || query.includes('new')) {
                        response = `➕ ADD NEW ITEMS\n\nTo add new inventory items:\n1. Click the "Add New Item" button\n2. Fill in all required fields\n3. Select appropriate location and category\n4. Save the item\n\n📝 Required fields: Name, Part Number, Location, Category, Quantity, Min Quantity, Vendor`;
                    } else if (query.includes('edit') || query.includes('update')) {
                        response = `✏️ EDIT INVENTORY\n\nTo edit existing items:\n1. Find the item in the table below\n2. Click the Edit button (pencil icon)\n3. Update the fields as needed\n4. Save changes\n\n🔧 You can update quantities, locations, vendors, and other details`;
                    } else if (query.includes('delete') || query.includes('remove')) {
                        response = `🗑️ DELETE ITEMS\n\nTo remove items from inventory:\n1. Locate the item in the table\n2. Click the Delete button (trash icon)\n3. Confirm the deletion\n\n⚠️ Warning: Deleted items cannot be recovered. Consider reducing quantity to 0 instead.`;
                    } else {
                        response = `🔍 SEARCH RESULTS\n\nFound ${filteredInventory.length} items matching "${searchQuery}"\n\n💡 Try these commands:\n• "Add new item" - Learn how to add inventory\n• "Edit items" - Learn how to modify inventory\n• "Show telescope equipment"\n• "Power systems status"`;
                    }

                    setAiResponse(response);
                } catch (error) {
                    setAiResponse('❌ Error processing request. Please try again.');
                } finally {
                    setIsLoading(false);
                }
            };

            const handleAddItem = (newItem) => {
                setInventoryData([...inventoryData, newItem]);
                alert('✅ Item added successfully!');
            };

            const handleEditItem = (itemId) => {
                const item = inventoryData.find(i => i.id === itemId);
                if (item) {
                    const newQuantity = prompt(`Edit quantity for ${item.name}:`, item.quantity);
                    if (newQuantity !== null && !isNaN(newQuantity)) {
                        setInventoryData(inventoryData.map(i => 
                            i.id === itemId 
                                ? {...i, quantity: parseInt(newQuantity), lastUpdated: new Date().toISOString().split('T')[0]}
                                : i
                        ));
                        alert('✅ Item updated successfully!');
                    }
                }
            };

            const handleDeleteItem = (itemId) => {
                const item = inventoryData.find(i => i.id === itemId);
                if (item && confirm(`Are you sure you want to delete "${item.name}"?`)) {
                    setInventoryData(inventoryData.filter(i => i.id !== itemId));
                    alert('✅ Item deleted successfully!');
                }
            };

            const exportData = () => {
                const dataStr = JSON.stringify(inventoryData, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'ska-inventory-export.json';
                link.click();
                alert('📥 Data exported successfully!');
            };

            const getLowStockItems = () => inventoryData.filter(item => item.quantity <= item.minQuantity);
            const getCriticalItems = () => inventoryData.filter(item => item.criticality === 'High');

            const lowStockItems = getLowStockItems();
            const criticalItems = getCriticalItems();

            return (
                <div className="inventory-container">
                    {/* Header */}
                    <div className="mb-8">
                        <div className="flex flex-col md:flex-row md:items-center md:justify-between mb-4">
                            <div>
                                <h1 className="text-4xl font-bold ska-text mb-2">SKA Telescope Inventory Management</h1>
                                <p className="ska-text-secondary text-lg">{`Multi-location tracking | Last sync: ${lastSync}`}</p>
                            </div>
                            <div className="flex gap-3 no-print mt-4 md:mt-0">
                                <button
                                    onClick={() => setShowAddModal(true)}
                                    className="px-6 py-3 ska-primary text-white rounded-lg font-medium hover:bg-blue-700 flex items-center gap-2"
                                >
                                    <PlusIcon />
                                    Add New Item
                                </button>
                                <button
                                    onClick={exportData}
                                    className="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 flex items-center gap-2 font-medium"
                                >
                                    <SaveIcon />
                                    Export Data
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Stats Dashboard */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                        <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-blue-500">
                            <div className="flex items-center">
                                <div className="w-8 h-8 text-blue-500"><PackageIcon /></div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Total Items</p>
                                    <p className="text-2xl font-bold text-gray-900">{inventoryData.reduce((sum, item) => sum + item.quantity, 0)}</p>
                                </div>
                            </div>
                        </div>
                        <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-red-500">
                            <div className="flex items-center">
                                <div className="w-8 h-8 text-red-500"><AlertTriangleIcon /></div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Low Stock</p>
                                    <p className="text-2xl font-bold text-gray-900">{lowStockItems.length}</p>
                                </div>
                            </div>
                        </div>
                        <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-purple-500">
                            <div className="flex items-center">
                                <div className="text-purple-500"><SettingsIcon /></div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Critical Items</p>
                                    <p className="text-2xl font-bold text-gray-900">{criticalItems.length}</p>
                                </div>
                            </div>
                        </div>
                        <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-green-500">
                            <div className="flex items-center">
                                <div className="w-8 h-8 text-green-500"><MapPinIcon /></div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Locations</p>
                                    <p className="text-2xl font-bold text-gray-900">{locations.length}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* AI Search Section */}
                    <div className="bg-white rounded-xl shadow-lg mb-8 p-8 no-print">
                        <h2 className="text-2xl font-bold ska-text mb-6">🤖 AI-Powered Inventory Assistant</h2>
                        <div className="flex gap-4 mb-6 mobile-stack">
                            <div className="flex-1">
                                <input
                                    type="text"
                                    placeholder="Try: 'how to add new item', 'edit inventory', 'show telescope equipment'"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleAISearch()}
                                    className="w-full px-6 py-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                                />
                            </div>
                            <button
                                onClick={handleAISearch}
                                disabled={isLoading}
                                className="px-8 py-4 ska-primary text-white rounded-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-3 text-lg"
                            >
                                <SearchIcon />
                                {isLoading ? 'Analyzing...' : 'Ask AI'}
                            </button>
                        </div>
                        
                        {aiResponse && (
                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-6">
                                <h3 className="font-bold text-blue-900 mb-3 text-lg">🤖 AI Assistant:</h3>
                                <pre className="text-blue-800 whitespace-pre-wrap font-mono text-sm leading-relaxed">{aiResponse}</pre>
                            </div>
                        )}
                    </div>

                    {/* Search and Filters */}
                    <div className="bg-white rounded-xl shadow-lg mb-8 p-8 no-print">
                        <div className="flex flex-col md:flex-row gap-6">
                            <div className="flex-1">
                                <label className="block text-sm font-medium ska-text mb-3">Search Inventory</label>
                                <input
                                    type="text"
                                    placeholder="Search by name, part number, or category..."
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                            </div>
                            <div className="md:w-80">
                                <label className="block text-sm font-medium ska-text mb-3">Filter by Location</label>
                                <select
                                    value={selectedLocation}
                                    onChange={(e) => setSelectedLocation(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                                    <option value="all">All Locations</option>
                                    {locations.map(location => (
                                        <option key={location.id} value={location.id}>{location.name}</option>
                                    ))}
                                </select>
                            </div>
                        </div>
                    </div>

                    {/* Inventory Table */}
                    <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                        <div className="px-8 py-6 border-b border-gray-200 ska-secondary">
                            <h2 className="text-2xl font-bold ska-text">Inventory Database</h2>
                            <p className="ska-text-secondary text-lg mt-1">{`Showing ${filteredInventory.length} of ${inventoryData.length} items`}</p>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="ska-secondary">
                                    <tr>
                                        <th className="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item Details</th>
                                        <th className="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                                        <th className="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Inventory</th>
                                        <th className="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th className="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vendor</th>
                                        <th className="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider no-print">Actions</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {filteredInventory.map((item) => {
                                        const location = locations.find(loc => loc.id === item.location);
                                        const isLowStock = item.quantity <= item.minQuantity;
                                        
                                        return (
                                            <tr key={item.id} className="hover:bg-gray-50 transition-colors">
                                                <td className="px-6 py-6">
                                                    <div>
                                                        <div className="text-sm font-semibold ska-text">{item.name}</div>
                                                        <div className="text-sm ska-text-secondary mt-1">{item.partNumber}</div>
                                                        <div className="text-xs text-gray-400 mt-1">{item.category}</div>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-6">
                                                    <div className="flex items-center mb-2">
                                                        {getLocationIcon(location?.type)}
                                                        <div className="ml-3">
                                                            <div className="text-sm font-semibold ska-text">{location?.name}</div>
                                                        </div>
                                                    </div>
                                                    <span className={`inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ${getLocationTypeColor(location?.type)}`}>
                                                        {location?.type.replace('-', ' ')}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-6">
                                                    <div className="text-sm font-semibold ska-text">{`${item.quantity} units`}</div>
                                                    <div className="text-xs ska-text-secondary mt-1">{`Min: ${item.minQuantity}`}</div>
                                                </td>
                                                <td className="px-6 py-6">
                                                    <div className="space-y-2">
                                                        {isLowStock ? (
                                                            <span className="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                                                <div className="w-3 h-3 mr-1"><AlertTriangleIcon /></div>
                                                                Low Stock
                                                            </span>
                                                        ) : (
                                                            <span className="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                                                In Stock
                                                            </span>
                                                        )}
                                                        <div>
                                                            <span className={`inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ${getCriticalityColor(item.criticality)}`}>
                                                                {item.criticality}
                                                            </span>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-6 text-sm ska-text font-medium">{item.vendor}</td>
                                                <td className="px-6 py-6 no-print">
                                                    <div className="flex gap-2">
                                                        <button
                                                            onClick={() => handleEditItem(item.id)}
                                                            className="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors"
                                                            title="Edit Item"
                                                        >
                                                            <EditIcon />
                                                        </button>
                                                        <button
                                                            onClick={() => handleDeleteItem(item.id)}
                                                            className="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                                                            title="Delete Item"
                                                        >
                                                            <DeleteIcon />
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        );
                                    })}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Add Item Modal */}
                    <AddItemModal 
                        isOpen={showAddModal}
                        onClose={() => setShowAddModal(false)}
                        onSave={handleAddItem}
                        locations={locations}
                    />
                </div>
            );
        };

        ReactDOM.render(<SKAInventorySystem />, document.getElementById('root'));
    </script>
</body>
</html>
