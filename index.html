<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKA Telescope Inventory Management System</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        
        .inventory-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
        }
        
        @media (max-width: 768px) {
            .inventory-container { padding: 10px; }
            .mobile-stack { flex-direction: column !important; }
        }
        
        .ska-primary { background-color: #0078d4; }
        .ska-primary:hover { background-color: #106ebe; }
        .ska-secondary { background-color: #f3f2f1; }
        .ska-text { color: #323130; }
        .ska-text-secondary { color: #605e5c; }
        
        .icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            stroke-width: 0;
            stroke: currentColor;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple SVG Icons
        const SearchIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        const MapPinIcon = () => (

        const PackageIcon = () => (

        const AlertTriangleIcon = () => (

        const TruckIcon = () => (

        const WrenchIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const BuildingIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
        );

        const HomeIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
        );

        const CarIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6V4m0 2a4 4 0 100 8m0-8a4 4 0 110 8m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v-4a6 6 0 1112 0v4m-6 4a2 2 0 100-4m0 4a2 2 0 100 4" />
            </svg>
        );

        const FileTextIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const SettingsIcon = () => (
            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const SKAInventorySystem = () => {
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedLocation, setSelectedLocation] = useState('all');
            const [inventoryData, setInventoryData] = useState([]);
            const [locations, setLocations] = useState([]);
            const [aiResponse, setAiResponse] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [lastSync, setLastSync] = useState('');

            useEffect(() => {
                setLastSync(new Date().toLocaleString());

                const sampleLocations = [
                    // Central Processing Facilities
                    { id: 'cpf-core', name: 'CPF Core Facility', type: 'cpf', address: 'Central Processing Facility - Core Area', capacity: 15000, contact: 'facility-manager@ska.org' },
                    { id: 'cpf-warehouse', name: 'CPF Main Warehouse', type: 'central', address: 'Main Distribution Hub - Murchison', capacity: 10000, contact: 'warehouse@ska.org' },
                    
                    // Remote Processing Facilities - Southern Arm
                    { id: 'rpf-s8', name: 'RPF S8 Station', type: 'rpf', address: 'Southern Arm - FS345-350 Cluster', capacity: 800, contact: 'south-ops@ska.org' },
                    { id: 'rpf-s9', name: 'RPF S9 Station', type: 'rpf', address: 'Southern Arm - FS352-355 Cluster', capacity: 600, contact: 'south-ops@ska.org' },
                    { id: 'rpf-s10', name: 'RPF S10 Station', type: 'rpf', address: 'Southern Arm - FS429-434 Cluster', capacity: 800, contact: 'south-ops@ska.org' },
                    
                    // Remote Processing Facilities - Northern Arm
                    { id: 'rpf-n8', name: 'RPF N8 Station', type: 'rpf', address: 'Northern Arm - FS375-378 Cluster', capacity: 600, contact: 'north-ops@ska.org' },
                    { id: 'rpf-n13', name: 'RPF N13 Station', type: 'rpf', address: 'Northern Arm - FS489-492 Cluster', capacity: 600, contact: 'north-ops@ska.org' },
                    
                    // Remote Processing Facilities - Eastern Arm
                    { id: 'rpf-e8', name: 'RPF E8 Station', type: 'rpf', address: 'Eastern Arm - FS315-318 Cluster', capacity: 600, contact: 'east-ops@ska.org' },
                    { id: 'rpf-e13', name: 'RPF E13 Station', type: 'rpf', address: 'Eastern Arm - FS405-408 Cluster', capacity: 600, contact: 'east-ops@ska.org' },
                    
                    // Field Station Clusters
                    { id: 'fs-core-01', name: 'Core Field Stations 1-50', type: 'field-cluster', address: 'Core Area - Station Block Alpha', capacity: 500, contact: 'core-maint@ska.org' },
                    { id: 'fs-core-02', name: 'Core Field Stations 51-100', type: 'field-cluster', address: 'Core Area - Station Block Beta', capacity: 500, contact: 'core-maint@ska.org' },
                    { id: 'fs-core-03', name: 'Core Field Stations 101-150', type: 'field-cluster', address: 'Core Area - Station Block Gamma', capacity: 500, contact: 'core-maint@ska.org' },
                    { id: 'fs-core-04', name: 'Core Field Stations 151-199', type: 'field-cluster', address: 'Core Area - Station Block Delta', capacity: 400, contact: 'core-maint@ska.org' },
                    
                    // Mobile Assets
                    { id: 'trailer-maint-01', name: 'Maintenance Trailer #1', type: 'trailer', address: 'Mobile - Currently at RPF S8', capacity: 200, contact: 'mobile-team@ska.org' },
                    { id: 'trailer-spare-02', name: 'Spare Parts Trailer #2', type: 'storage-trailer', address: 'Mobile - En route to Northern Arm', capacity: 300, contact: 'mobile-team@ska.org' },
                    { id: 'ute-tech-01', name: 'Field Tech Ute - Alex', type: 'ute', address: 'Mobile - Eastern Arm maintenance', capacity: 50, contact: 'alex.tech@ska.org' },
                    { id: 'ute-tech-02', name: 'Field Tech Ute - Jordan', type: 'ute', address: 'Mobile - Core area patrol', capacity: 50, contact: 'jordan.tech@ska.org' },
                    
                    // In-town facility
                    { id: 'in-town', name: 'Geraldton Supply Depot', type: 'in-town', address: 'Urban Distribution Center - Geraldton', capacity: 1500, contact: 'geraldton@ska.org' }
                ];

                const sampleInventory = [
                    // Telescope-specific equipment
                    { id: 1, name: 'Low Frequency Aperture Array Tile', partNumber: 'LFAA-TILE-256', location: 'cpf-core', quantity: 25, minQuantity: 10, category: 'Telescope Hardware', vendor: 'LFAA Systems', lastUpdated: '2025-06-25', criticality: 'High', nextMaintenance: '2025-07-15' },
                    { id: 2, name: 'Signal Processing Unit', partNumber: 'SPU-MARK4-001', location: 'cpf-warehouse', quantity: 15, minQuantity: 5, category: 'Electronics', vendor: 'Digital Systems Corp', lastUpdated: '2025-06-24', criticality: 'High', nextMaintenance: '2025-08-01' },
                    { id: 3, name: 'Optical Fiber Cable 12-core', partNumber: 'OFC-12C-SM-1KM', location: 'rpf-s8', quantity: 50, minQuantity: 20, category: 'Cables', vendor: 'Fiber Optics Ltd', lastUpdated: '2025-06-26', criticality: 'Medium', nextMaintenance: '2025-12-01' },
                    
                    // Power systems
                    { id: 4, name: 'Power Distribution Unit 48V', partNumber: 'PDU-48V-20A', location: 'rpf-n8', quantity: 8, minQuantity: 3, category: 'Power', vendor: 'Power Systems Inc', lastUpdated: '2025-06-25', criticality: 'High', nextMaintenance: '2025-07-30' },
                    { id: 5, name: 'UPS Battery Module', partNumber: 'UPS-BAT-12V-100AH', location: 'cpf-warehouse', quantity: 30, minQuantity: 15, category: 'Power', vendor: 'Battery Solutions', lastUpdated: '2025-06-23', criticality: 'High', nextMaintenance: '2025-09-01' },
                    
                    // Field maintenance equipment
                    { id: 6, name: 'Spectrum Analyzer Portable', partNumber: 'SA-PORT-9KHZ-3GHZ', location: 'ute-tech-01', quantity: 1, minQuantity: 1, category: 'Test Equipment', vendor: 'Test Instruments Co', lastUpdated: '2025-06-26', criticality: 'Medium', nextMaintenance: '2025-08-15' },
                    { id: 7, name: 'Antenna Alignment Tool', partNumber: 'AAT-PRECISION-001', location: 'trailer-maint-01', quantity: 4, minQuantity: 2, category: 'Tools', vendor: 'Precision Tools Ltd', lastUpdated: '2025-06-25', criticality: 'Medium', nextMaintenance: '2025-10-01' },
                    
                    // Environmental protection
                    { id: 8, name: 'Environmental Enclosure IP65', partNumber: 'ENV-ENC-IP65-600x400', location: 'fs-core-01', quantity: 12, minQuantity: 8, category: 'Enclosures', vendor: 'Weather Protection Co', lastUpdated: '2025-06-26', criticality: 'Medium', nextMaintenance: '2026-01-01' },
                    { id: 9, name: 'Cooling Fan 48V DC', partNumber: 'FAN-48V-120MM', location: 'rpf-e8', quantity: 20, minQuantity: 10, category: 'Cooling', vendor: 'Thermal Solutions', lastUpdated: '2025-06-25', criticality: 'Low', nextMaintenance: '2025-11-01' },
                    
                    // Network equipment
                    { id: 10, name: 'Ethernet Switch 48-port Managed', partNumber: 'ETH-SW-48P-GIG', location: 'rpf-s10', quantity: 6, minQuantity: 2, category: 'Network', vendor: 'Network Systems Ltd', lastUpdated: '2025-06-24', criticality: 'High', nextMaintenance: '2025-08-30' },
                    { id: 11, name: 'GPS Timing Module', partNumber: 'GPS-TIM-PPS-001', location: 'cpf-core', quantity: 8, minQuantity: 3, category: 'Timing', vendor: 'Precision Timing Inc', lastUpdated: '2025-06-25', criticality: 'High', nextMaintenance: '2025-07-20' },
                    
                    // Standard maintenance items
                    { id: 12, name: 'Coaxial Cable Assembly RG-213', partNumber: 'COAX-RG213-10M-NTYPE', location: 'in-town', quantity: 45, minQuantity: 20, category: 'Cables', vendor: 'Cable Assemblies Co', lastUpdated: '2025-06-26', criticality: 'Low', nextMaintenance: '2026-06-01' },
                    { id: 13, name: 'Digital Multimeter Handheld', partNumber: 'DMM-HAND-TRMS-001', location: 'ute-tech-02', quantity: 2, minQuantity: 1, category: 'Test Equipment', vendor: 'Measurement Tools Inc', lastUpdated: '2025-06-25', criticality: 'Medium', nextMaintenance: '2025-12-15' },
                    { id: 14, name: 'Surge Protection Device', partNumber: 'SPD-AC-275V-40KA', location: 'trailer-spare-02', quantity: 15, minQuantity: 8, category: 'Protection', vendor: 'Protection Systems Ltd', lastUpdated: '2025-06-24', criticality: 'Medium', nextMaintenance: '2025-09-15' }
                ];

                setLocations(sampleLocations);
                setInventoryData(sampleInventory);
            }, []);

            const getLocationIcon = (type) => {
                switch (type) {
                    case 'cpf': return <BuildingIcon />;
                    case 'central': return <BuildingIcon />;
                    case 'rpf': return <WrenchIcon />;
                    case 'field-cluster': return <PackageIcon />;
                    case 'in-town': return <HomeIcon />;
                    case 'trailer': case 'storage-trailer': return <TruckIcon />;
                    case 'ute': return <CarIcon />;
                    default: return <MapPinIcon />;
                }
            };

            const getLocationTypeColor = (type) => {
                switch (type) {
                    case 'cpf': return 'bg-blue-100 text-blue-800';
                    case 'central': return 'bg-blue-100 text-blue-800';
                    case 'rpf': return 'bg-green-100 text-green-800';
                    case 'field-cluster': return 'bg-purple-100 text-purple-800';
                    case 'in-town': return 'bg-orange-100 text-orange-800';
                    case 'trailer': case 'storage-trailer': return 'bg-yellow-100 text-yellow-800';
                    case 'ute': return 'bg-red-100 text-red-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const getCriticalityColor = (criticality) => {
                switch (criticality) {
                    case 'High': return 'bg-red-100 text-red-800';
                    case 'Medium': return 'bg-yellow-100 text-yellow-800';
                    case 'Low': return 'bg-green-100 text-green-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const filteredInventory = inventoryData.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                     item.partNumber.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                     item.category.toLowerCase().includes(searchQuery.toLowerCase());
                const matchesLocation = selectedLocation === 'all' || item.location === selectedLocation;
                return matchesSearch && matchesLocation;
            });

            const handleAISearch = async () => {
                if (!searchQuery.trim()) return;
                
                setIsLoading(true);
                setAiResponse('');

                try {
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    let response = '';
                    const query = searchQuery.toLowerCase();
                    
                    if (query.includes('telescope') || query.includes('lfaa') || query.includes('antenna')) {
                        const telescopeItems = inventoryData.filter(item => 
                            item.category.toLowerCase().includes('telescope') || 
                            item.name.toLowerCase().includes('tile') ||
                            item.name.toLowerCase().includes('antenna')
                        );
                        response = `🔭 TELESCOPE EQUIPMENT ANALYSIS\n\nFound ${telescopeItems.length} critical telescope components across SKA network:\n\n`;
                        telescopeItems.forEach(item => {
                            const location = locations.find(loc => loc.id === item.location);
                            response += `• ${item.name} (${item.partNumber})\n  Location: ${location?.name} | Qty: ${item.quantity} | Criticality: ${item.criticality}\n`;
                        });
                        response += `\n📋 RECOMMENDATION: Schedule maintenance review for high-criticality items before ${telescopeItems.find(i => i.criticality === 'High')?.nextMaintenance}`;
                    } else if (query.includes('power') || query.includes('battery') || query.includes('ups')) {
                        const powerItems = inventoryData.filter(item => 
                            item.category.toLowerCase().includes('power') || 
                            item.name.toLowerCase().includes('battery') ||
                            item.name.toLowerCase().includes('ups')
                        );
                        response = `⚡ POWER SYSTEMS INVENTORY\n\nPower infrastructure across ${locations.length} locations:\n\n`;
                        powerItems.forEach(item => {
                            const location = locations.find(loc => loc.id === item.location);
                            response += `• ${item.name} | ${location?.name} | Stock: ${item.quantity} units\n`;
                        });
                        response += `\n🔋 Total power units: ${powerItems.reduce((sum, item) => sum + item.quantity, 0)}\n📧 Contact: power-systems@ska.org for technical support`;
                    } else if (query.includes('critical') || query.includes('high priority')) {
                        const criticalItems = inventoryData.filter(item => item.criticality === 'High');
                        response = `🚨 HIGH CRITICALITY ITEMS\n\nMission-critical components requiring priority attention:\n\n`;
                        criticalItems.forEach(item => {
                            const location = locations.find(loc => loc.id === item.location);
                            response += `• ${item.name} | ${location?.name}\n  Next Maintenance: ${item.nextMaintenance} | Stock: ${item.quantity}/${item.minQuantity}\n`;
                        });
                        response += `\n⚠️  ACTION REQUIRED: Review maintenance schedules and stock levels for these items`;
                    } else if (query.includes('low stock') || query.includes('reorder')) {
                        const lowStockItems = inventoryData.filter(item => item.quantity <= item.minQuantity);
                        response = `📦 LOW STOCK ALERT\n\nItems requiring immediate reorder:\n\n`;
                        lowStockItems.forEach(item => {
                            const location = locations.find(loc => loc.id === item.location);
                            response += `• ${item.name} | ${location?.name}\n  Current: ${item.quantity} | Min Required: ${item.minQuantity} | Vendor: ${item.vendor}\n`;
                        });
                        response += `\n🛒 Contact procurement@ska.org to initiate purchase orders`;
                    } else {
                        response = `🔍 SEARCH RESULTS\n\nSearching SKA inventory for "${searchQuery}"...\n\nFound ${filteredInventory.length} matching items across ${locations.length} facilities.\n\n💡 Try these queries:\n• "Show me critical items"\n• "Power systems status"\n• "Low stock alerts"\n• "Telescope equipment review"`;
                    }

                    setAiResponse(response);
                } catch (error) {
                    setAiResponse('❌ Error processing request. Please try again or contact IT support.');
                } finally {
                    setIsLoading(false);
                }
            };

            const generateReport = () => {
                window.print();
            };

            const getLowStockItems = () => {
                return inventoryData.filter(item => item.quantity <= item.minQuantity);
            };

            const getCriticalItems = () => {
                return inventoryData.filter(item => item.criticality === 'High');
            };

            const lowStockItems = getLowStockItems();
            const criticalItems = getCriticalItems();

            return (
                <div className="inventory-container">
                    {/* Header */}
                    <div className="mb-8">
                        <div className="flex flex-col md:flex-row md:items-center md:justify-between mb-4">
                            <div>
                                <h1 className="text-4xl font-bold ska-text mb-2">SKA Telescope Inventory Management</h1>
                                <p className="ska-text-secondary text-lg">{`Multi-location tracking across 512 stations | Last sync: ${lastSync}`}</p>
                            </div>
                            <div className="flex gap-3 no-print mt-4 md:mt-0">
                                <button
                                    onClick={generateReport}
                                    className="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 flex items-center gap-2 font-medium"
                                >
                                    <FileTextIcon />
                                    Print Report
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Stats Dashboard */}
                    <div className="grid grid-cols-1 md:grid-cols-5 gap-6 mb-8">
                        <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-blue-500">
                            <div className="flex items-center">
                                <div className="w-8 h-8 text-blue-500">
                                    <PackageIcon />
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Total Items</p>
                                    <p className="text-2xl font-bold text-gray-900">{inventoryData.reduce((sum, item) => sum + item.quantity, 0)}</p>
                                </div>
                            </div>
                        </div>
                        <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-green-500">
                            <div className="flex items-center">
                                <div className="w-8 h-8 text-green-500">
                                    <MapPinIcon />
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Locations</p>
                                    <p className="text-2xl font-bold text-gray-900">{locations.length}</p>
                                </div>
                            </div>
                        </div>
                        <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-red-500">
                            <div className="flex items-center">
                                <div className="w-8 h-8 text-red-500">
                                    <AlertTriangleIcon />
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Low Stock</p>
                                    <p className="text-2xl font-bold text-gray-900">{lowStockItems.length}</p>
                                </div>
                            </div>
                        </div>
                        <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-purple-500">
                            <div className="flex items-center">
                                <div className="text-purple-500">
                                    <SettingsIcon />
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Critical Items</p>
                                    <p className="text-2xl font-bold text-gray-900">{criticalItems.length}</p>
                                </div>
                            </div>
                        </div>
                        <div className="bg-white rounded-xl shadow-lg p-6 border-l-4 border-yellow-500">
                            <div className="flex items-center">
                                <div className="w-8 h-8 text-yellow-500">
                                    <TruckIcon />
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Mobile Assets</p>
                                    <p className="text-2xl font-bold text-gray-900">{locations.filter(loc => loc.type === 'trailer' || loc.type === 'storage-trailer' || loc.type === 'ute').length}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* AI Search Section */}
                    <div className="bg-white rounded-xl shadow-lg mb-8 p-8 no-print">
                        <h2 className="text-2xl font-bold ska-text mb-6">🤖 AI-Powered Inventory Assistant</h2>
                        <div className="flex gap-4 mb-6 mobile-stack">
                            <div className="flex-1">
                                <input
                                    type="text"
                                    placeholder="Ask about SKA inventory... e.g., 'Show me critical items' or 'Power systems status'"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleAISearch()}
                                    className="w-full px-6 py-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                                />
                            </div>
                            <button
                                onClick={handleAISearch}
                                disabled={isLoading}
                                className="px-8 py-4 ska-primary text-white rounded-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-3 text-lg"
                            >
                                <SearchIcon />
                                {isLoading ? 'Analyzing...' : 'Ask AI'}
                            </button>
                        </div>
                        
                        {aiResponse && (
                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-6">
                                <h3 className="font-bold text-blue-900 mb-3 text-lg">🤖 AI Analysis Results:</h3>
                                <pre className="text-blue-800 whitespace-pre-wrap font-mono text-sm leading-relaxed">{aiResponse}</pre>
                            </div>
                        )}
                    </div>

                    {/* Search and Filters */}
                    <div className="bg-white rounded-xl shadow-lg mb-8 p-8 no-print">
                        <div className="flex flex-col md:flex-row gap-6">
                            <div className="flex-1">
                                <label className="block text-sm font-medium ska-text mb-3">Search Inventory</label>
                                <input
                                    type="text"
                                    placeholder="Search by name, part number, category, or location..."
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                            </div>
                            <div className="md:w-80">
                                <label className="block text-sm font-medium ska-text mb-3">Filter by Location</label>
                                <select
                                    value={selectedLocation}
                                    onChange={(e) => setSelectedLocation(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                                    <option value="all">All Locations</option>
                                    {locations.map(location => (
                                        <option key={location.id} value={location.id}>{location.name}</option>
                                    ))}
                                </select>
                            </div>
                        </div>
                    </div>

                    {/* Inventory Table */}
                    <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                        <div className="px-8 py-6 border-b border-gray-200 ska-secondary">
                            <h2 className="text-2xl font-bold ska-text">Inventory Database</h2>
                            <p className="ska-text-secondary text-lg mt-1">{`Showing ${filteredInventory.length} of ${inventoryData.length} items`}</p>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="ska-secondary">
                                    <tr>
                                        <th className="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item Details</th>
                                        <th className="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location & Contact</th>
                                        <th className="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Inventory</th>
                                        <th className="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th className="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Maintenance</th>
                                        <th className="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vendor</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {filteredInventory.map((item) => {
                                        const location = locations.find(loc => loc.id === item.location);
                                        const isLowStock = item.quantity <= item.minQuantity;
                                        
                                        return (
                                            <tr key={item.id} className="hover:bg-gray-50 transition-colors">
                                                <td className="px-6 py-6">
                                                    <div>
                                                        <div className="text-sm font-semibold ska-text">{item.name}</div>
                                                        <div className="text-sm ska-text-secondary mt-1">{item.partNumber}</div>
                                                        <div className="text-xs text-gray-400 mt-1">{item.category}</div>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-6">
                                                    <div className="flex items-center mb-3">
                                                        {getLocationIcon(location?.type)}
                                                        <div className="ml-3">
                                                            <div className="text-sm font-semibold ska-text">{location?.name}</div>
                                                            <div className="text-xs ska-text-secondary mt-1">{location?.address}</div>
                                                        </div>
                                                    </div>
                                                    <span className={`inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ${getLocationTypeColor(location?.type)}`}>
                                                        {location?.type.replace('-', ' ')}
                                                    </span>
                                                    {location?.contact && <div className="text-xs text-blue-600 mt-2">{location.contact}</div>}
                                                </td>
                                                <td className="px-6 py-6">
                                                    <div className="text-sm font-semibold ska-text">{`${item.quantity} units`}</div>
                                                    <div className="text-xs ska-text-secondary mt-1">{`Min: ${item.minQuantity}`}</div>
                                                </td>
                                                <td className="px-6 py-6">
                                                    <div className="space-y-2">
                                                        {isLowStock ? (
                                                            <span className="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                                                <div className="w-3 h-3 mr-1"><AlertTriangleIcon /></div>
                                                                Low Stock
                                                            </span>
                                                        ) : (
                                                            <span className="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                                                In Stock
                                                            </span>
                                                        )}
                                                        <div>
                                                            <span className={`inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ${getCriticalityColor(item.criticality)}`}>
                                                                {item.criticality}
                                                            </span>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-6">
                                                    <div className="text-sm font-semibold ska-text">{item.nextMaintenance}</div>
                                                    <div className="text-xs ska-text-secondary mt-1">{`Updated: ${item.lastUpdated}`}</div>
                                                </td>
                                                <td className="px-6 py-6 text-sm ska-text font-medium">{item.vendor}</td>
                                            </tr>
                                        );
                                    })}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SKAInventorySystem />, document.getElementById('root'));
    </script>
</body>
</html>
